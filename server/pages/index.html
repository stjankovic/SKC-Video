<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Video in Kiosk Mode</title>
    <style>
        /* Ensure the video fits the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the whole screen without losing aspect ratio */
        }
    </style>
</head>
<body>

<video id="fullscreenVideo" autoplay loop muted>
    <source src="path_to_your_video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        var videoElement = document.getElementById('fullscreenVideo');
        // Attempt to play the video as soon as the document is fully loaded
        videoElement.play().catch(error => {
            console.error("Video play failed:", error);
        });

        // Optional: Enter fullscreen mode when the video starts playing.
        videoElement.addEventListener('play', () => {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { /* Firefox */
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { /* IE/Edge */
                videoElement.msRequestFullscreen();
            }
        });
    });
</script>
<script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();

    socket.on('restart-video', function() {
        const video = document.getElementById('fullscreenVideo');
        video.currentTime = 0; // Reset the video
        video.play(); // Play the video
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/videos')
        .then(response => response.json())
        .then(videos => {
          if (videos.length > 0) {
            // Example: select the first video
            const selectedVideo = videos[0];
            const videoPlayer = document.getElementById('fullscreenVideo');
            videoPlayer.src = `/video/${selectedVideo}`;
            videoPlayer.play();
          }
        })
        .catch(error => console.error('Error fetching video list:', error));
    });
  </script>
  
</body>
</html>
